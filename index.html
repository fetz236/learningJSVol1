<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript Projects</title>
</head>
<body>
    <div class="container-1">
        <h2> Your Age in Days</h2>
        <div class = "flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="findAge()"> Generate Age</button>
            </div>
            
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2> Duck Generator </h2>
        <div class = "flex-box-container-2">
            <div>
                <button class="btn btn-primary" id="duck-generator" onclick="generateDuck()"> Generate Duck</button>
            </div>
        </div>

        <div class="flex-box-container-2" id ="flex-gen-duck">
        </div>
    </div>
    <div class="container-3">
        <h2> Rock, Paper & Scissors </h2>
        <div class = "flex-box-rps" id= "rps">
            <img id="rock" src="https://image.shutterstock.com/image-vector/pile-boulders-rocks-260nw-60307183.jpgU" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="https://image.shutterstock.com/image-vector/two-blank-paper-cartoon-vector-260nw-326072252.jpg" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissors" src="https://cdn3.vectorstock.com/i/1000x1000/36/57/scissors-cartoon-vector-21843657.jpg" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Change the colour of all buttons </h2>
        <div class = "flex-box-change-colour" id= "flex-box-pick-colour">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColourChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary"> Wee!</button>
            <button class="btn btn-primary"> Yahoo!</button>
            <button class="btn btn-primary"> Google!</button>
            <button class="btn btn-primary"> Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Blackjack Game </h2>
        <h3><span id="blackjack-result"> Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Next Hand</button>
            </div>
        </div>

        <div class="flex-blackjack-row-bet"> 
            <div id="buttonBet">
                <button class="btn-lg btn-success mr-2" id="blackjack-increase-bet"> Increase Bet</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-decrease-bet"> Decrease Bet</button>
            </div>
            <div id="cashInformation">
                <table style="border: 1px white;" id="money-info">
                    <tr>
                        <th>Current Cash</th>
                        <th>Current Bet</th>
                    </tr>
    
                    <tr>
                        <td><span id="cash">1000</span></td>
                        <td><span id="bet">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table style="border: 1px black;">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                    <th>Cash Won/Lost</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                    <td><span id="cashAmount">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container-6">
        <h2>Random Users </h2>
        <div class="flex-ajax-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>
        </div>
        </div>
    </div>
    <script src ="static/js/script.js"></script>
</body>
</html>
